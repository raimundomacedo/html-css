<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width:  750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Imagem flexível">    
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Distrust The System - The Soundlings.mp3"  controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg ">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é capaz de reproduzir o áudio. <br> <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
