<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 007</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da <br>
    sua janela para aproveitar a melhor experiência. </p>
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/paisagem-m.png" type="image/png">
        <source media="(max-width: 1350px)" srcset="imagens/paisagem-g.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem padrão">
    </picture>
</body>
</html>
