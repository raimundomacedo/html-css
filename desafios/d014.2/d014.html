<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>2ª Tabela Desafio 014</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        min-width: 500px;
        min-height: 320px;
    }

    td, th, tr {
        border: 1px solid black;
    }

    .cab {
        background-color: gray;
        color: white;
    }

    .notas {
        text-align: center;
    }

    #medex, #medhu {
        background-color: gray;
        color: white;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="cab">Área</th>
                <th rowspan="2" scope="col" class="cab">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="cab">Notas</th>
                <th rowspan="2" scope="col" class="cab">Média</th>
            </tr>
            <tr>
                <th scope="col" class="cab">Nota 1</th>
                <th scope="col" class="cab">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cab">Média de Exatas</th>
                <td class="notas" id="medex">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
                <td class="notas">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="colgroup" class="cab">Média de Humanas</th>
                <td class="notas" id="medhu">0.0</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
